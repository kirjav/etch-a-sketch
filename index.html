<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="refreshGrid()" id="refreshButton">Resize grid?</button><br>
    <div class="sketchbook"></div><br>
    <input type="button" value="black" onclick="setColor(this.value)" class="button color black">
    <input type="button" value="red" onclick="setColor(this.value)" class="button color red">
    <input type="button" value="blue" onclick="setColor(this.value)" class="button color blue">
    <input type="button" value="green" onclick="setColor(this.value)" class="button color green">
    <br>
    <input type="button" value="Clear" onclick="clearGrid()" class="clear button">
    <input type="button" value="Eraser" onclick="enableEraser()" class="eraser button">
    <br>
Opacity Slider:
    <input type="range" min="0" max="100" value="50" class="slider" id="opacityRange">


    <script src="scripts.js"></script>
</body>
</html>
